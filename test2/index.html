<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>時尚衣櫃 - 您的線上時裝店</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .price { color: green; font-size: 20px; }
    </style>
</head>
<body>
    <h1>歡迎來到時尚衣櫃</h1>
    <p>探索最新的時尚趨勢，尋找您的風格</p>

    <!-- 產品目錄 -->
    <div class="product-catalog">
        <div class="product">
            <img src="t-shirt.jpg" alt="時尚 T 恤">
            <h2>時尚 T 恤</h2>
            <p class="price">NT$499</p>
            <p>舒適的棉質，適合各種休閒場合</p>
            <button>加入購物車</button>
        </div>

        <div class="product">
            <img src="jeans.jpg" alt="經典牛仔褲">
            <h2>經典牛仔褲</h2>
            <p class="price">NT$899</p>
            <p>耐穿且時尚，適合每日穿著</p>
            <button>加入購物車</button>
        </div>

        <!-- 更多產品 -->
    </div>

    <!-- 購物車 -->
    <div class="shopping-cart">
        <h2>您的購物車</h2>
        <!-- 購物車內容 -->
    </div>
</body>
</html>
